<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPORTA - Ruta del Exportador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to our main app script -->
    <script src="app.js" defer></script>
</head>
<body class="bg-[var(--color-bg-primary)] text-[var(--color-text-primary)] flex flex-col min-h-screen">

    <!-- Header will be injected here by app.js -->
    <div id="main-header"></div>

    <!-- Main Content -->
    <main class="container mx-auto p-6 md:p-8 flex-grow">
        <div class="max-w-3xl mx-auto">
            <a href="dashboard.html" class="text-[var(--color-accent)] hover:text-[var(--color-accent-hover)] text-sm inline-flex items-center mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
                Volver al Panel de Control
            </a>
            <h2 class="text-3xl md:text-4xl font-bold text-[var(--color-text-primary)] text-center">Ruta del Exportador Personalizada</h2>
            <p class="text-[var(--color-text-secondary)] text-center mt-2 mb-8">Tu checklist inteligente para conquistar el mercado internacional.</p>

            <!-- Overall Progress Bar -->
            <div class="mb-10">
                <div class="flex justify-between items-center mb-1">
                    <span class="text-base font-medium text-[var(--color-accent)]">Progreso Total</span>
                    <span id="overall-progress-text" class="text-sm font-medium text-[var(--color-accent)]">0%</span>
                </div>
                <div class="w-full bg-gray-700 rounded-full h-4">
                    <div id="overall-progress-bar" class="bg-[var(--color-accent)] h-4 rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>
            </div>

            <!-- Roadmap Container -->
            <div id="roadmap-container" class="space-y-8">
                <!-- Phases and tasks will be injected here by ruta.js -->
            </div>
        </div>
    </main>

    <!-- Footer will be injected here by app.js -->
    <div id="main-footer"></div>

    <script src="ruta.js"></script>
</body>
</html>
