<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPORTA - Configuración de Cuenta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to our main app script -->
    <script src="app.js" defer></script>
</head>
<body class="bg-[var(--color-bg-primary)] text-[var(--color-text-primary)] flex flex-col min-h-screen">

    <!-- Header will be injected here by app.js -->
    <div id="main-header"></div>

    <!-- Main Content -->
    <main class="container mx-auto p-6 md:p-8 flex-grow">
        <div class="max-w-3xl mx-auto">
            <a href="dashboard.html" class="text-[var(--color-accent)] hover:text-[var(--color-accent-hover)] text-sm inline-flex items-center mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
                Volver al Panel de Control
            </a>
            <h2 class="text-3xl md:text-4xl font-bold text-[var(--color-text-primary)] text-center">Configuración de Cuenta</h2>
            <p class="text-[var(--color-text-secondary)] text-center mt-2 mb-8">Gestiona tu información personal, seguridad y preferencias.</p>

            <form id="settings-form" class="space-y-10">
                <!-- Section 1: Profile -->
                <fieldset class="bg-[var(--color-bg-secondary)] border border-[var(--color-border)] rounded-lg p-6 shadow-lg">
                    <legend class="text-xl font-semibold text-[var(--color-text-primary)] mb-4">Perfil</legend>
                    <div class="space-y-4">
                        <div>
                            <label for="full-name" class="block text-sm font-medium text-[var(--color-text-secondary)] mb-1">Nombre Completo</label>
                            <input type="text" id="full-name" name="full-name" class="form-input">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-[var(--color-text-secondary)] mb-1">Correo Electrónico</label>
                            <input type="email" id="email" name="email" class="form-input bg-[var(--color-bg-primary)] cursor-not-allowed" disabled>
                        </div>
                        <div class="text-right">
                            <button type="button" class="bg-[var(--color-accent)] text-white font-semibold py-2 px-4 rounded-lg text-sm hover:bg-[var(--color-accent-hover)] transition-colors">Guardar Cambios</button>
                        </div>
                    </div>
                </fieldset>

                <!-- Section 2: Change Password -->
                <fieldset class="bg-[var(--color-bg-secondary)] border border-[var(--color-border)] rounded-lg p-6 shadow-lg">
                    <legend class="text-xl font-semibold text-[var(--color-text-primary)] mb-4">Cambiar Contraseña</legend>
                    <div class="space-y-4">
                        <div>
                            <label for="current-password" class="block text-sm font-medium text-[var(--color-text-secondary)] mb-1">Contraseña Actual</label>
                            <input type="password" id="current-password" name="current-password" class="form-input">
                        </div>
                        <div>
                            <label for="new-password" class="block text-sm font-medium text-[var(--color-text-secondary)] mb-1">Nueva Contraseña</label>
                            <input type="password" id="new-password" name="new-password" class="form-input">
                        </div>
                        <div>
                            <label for="confirm-password" class="block text-sm font-medium text-[var(--color-text-secondary)] mb-1">Confirmar Nueva Contraseña</label>
                            <input type="password" id="confirm-password" name="confirm-password" class="form-input">
                        </div>
                        <div class="text-right">
                            <button type="button" class="bg-[var(--color-accent)] text-white font-semibold py-2 px-4 rounded-lg text-sm hover:bg-[var(--color-accent-hover)] transition-colors">Actualizar Contraseña</button>
                        </div>
                    </div>
                </fieldset>

                <!-- Section 3: Notifications -->
                <fieldset class="bg-[var(--color-bg-secondary)] border border-[var(--color-border)] rounded-lg p-6 shadow-lg">
                    <legend class="text-xl font-semibold text-[var(--color-text-primary)] mb-4">Preferencias de Notificaciones</legend>
                    <div class="space-y-4">
                        <!-- Toggle Switch 1 -->
                        <label for="weekly-summary" class="flex items-center justify-between cursor-pointer">
                            <div>
                                <p class="font-medium text-[var(--color-text-primary)]">Resumen semanal por correo</p>
                                <p class="text-sm text-[var(--color-text-secondary)]">Recibe un email cada lunes con tu progreso y oportunidades.</p>
                            </div>
                            <div class="relative">
                                <input type="checkbox" id="weekly-summary" class="sr-only peer" checked>
                                <div class="w-11 h-6 bg-gray-600 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[var(--color-accent)]"></div>
                            </div>
                        </label>
                        <!-- Toggle Switch 2 -->
                        <label for="new-providers" class="flex items-center justify-between cursor-pointer">
                            <div>
                                <p class="font-medium text-[var(--color-text-primary)]">Nuevos proveedores</p>
                                <p class="text-sm text-[var(--color-text-secondary)]">Notificarme sobre nuevos proveedores en mi área de interés.</p>
                            </div>
                             <div class="relative">
                                <input type="checkbox" id="new-providers" class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-600 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[var(--color-accent)]"></div>
                            </div>
                        </label>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>

    <!-- Footer will be injected here by app.js -->
    <div id="main-footer"></div>

    <script src="configuracion.js"></script>
</body>
</html>
