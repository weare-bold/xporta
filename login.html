<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPORTA - Acceso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-md">
        <div class="text-center mb-8">
            <svg class="w-12 h-12 text-orange-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 010 3.75H5.625a1.875 1.875 0 010-3.75z" />
            </svg>
            <h1 class="text-4xl font-bold text-white mt-4">
                <span class="text-orange-500">XPORTA</span>
            </h1>
            <p class="text-gray-400 mt-2">Tu puerta de entrada al comercio internacional.</p>
        </div>

        <!-- Login Form Container -->
        <div id="login-container">
            <form id="login-form" class="bg-gray-800 border border-gray-700 rounded-lg p-8 shadow-lg space-y-6">
                <h2 class="text-2xl font-bold text-white text-center">Iniciar Sesión</h2>
                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-300 mb-2">Correo Electrónico</label>
                    <input type="email" id="login-email" name="email" placeholder="tu@correo.com" required class="form-input">
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-300 mb-2">Contraseña</label>
                    <input type="password" id="login-password" name="password" placeholder="••••••••" required class="form-input">
                </div>
                <button type="submit" class="w-full bg-orange-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-orange-500 transition-colors text-lg">
                    Iniciar Sesión
                </button>
            </form>
            <p class="text-center mt-6">
                <span class="text-gray-400">¿No tienes una cuenta?</span>
                <button id="show-register" class="font-semibold text-orange-500 hover:text-orange-400 hover:underline">Regístrate aquí</button>
            </p>
        </div>

        <!-- Registration Form Container (Hidden by default) -->
        <div id="register-container" class="hidden">
            <form id="register-form" class="bg-gray-800 border border-gray-700 rounded-lg p-8 shadow-lg space-y-6">
                <h2 class="text-2xl font-bold text-white text-center">Crear Cuenta</h2>
                <div>
                    <label for="register-name" class="block text-sm font-medium text-gray-300 mb-2">Nombre Completo</label>
                    <input type="text" id="register-name" name="fullname" placeholder="Tu nombre completo" required class="form-input">
                </div>
                <div>
                    <label for="register-email" class="block text-sm font-medium text-gray-300 mb-2">Correo Electrónico</label>
                    <input type="email" id="register-email" name="email" placeholder="tu@correo.com" required class="form-input">
                </div>
                <div>
                    <label for="register-password" class="block text-sm font-medium text-gray-300 mb-2">Crear una contraseña</label>
                    <input type="password" id="register-password" name="password" placeholder="••••••••" required class="form-input">
                </div>
                <button type="submit" class="w-full bg-orange-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-orange-500 transition-colors text-lg">
                    Crear Cuenta
                </button>
            </form>
            <p class="text-center mt-6">
                <span class="text-gray-400">¿Ya tienes una cuenta?</span>
                <button id="show-login" class="font-semibold text-orange-500 hover:text-orange-400 hover:underline">Inicia sesión</button>
            </p>
        </div>
    </main>

    <script src="auth.js"></script>
</body>
</html>
